<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <!-- https://www.w3schools.com/html/html_css.asp-->
    <link rel="stylesheet" href="css/style.css">
    <title>Product Gallery</title>
  </head>
  <body>
    <!--breaking up the page into header and main so I can create a standard header across all pages-->
    <header>
      <!--creating a header class to use flex to rearrange my header-->
    <div class = "headerC">
      <!--Creating div for column 1 in flex grid-->
      <div class = "header-C1"> 
        <!-- for row 1 of column 1-->
        <div class = "header-R1-C1">
          <!--loading logo and linking to products page-->
          <a href = index.html> 
            <img src = "../assets/logo/logo-01.svg"
            width=400
            class = logo
            alt = "bun bun logo" />
          </a>
        </div>
      </div>
      <!-- for column 2-->
      <div class = "header-C2"> 
         <!-- for column 2 row 1-->
        <div class = "header-R1-C2">
           <!-- dividing row 1 column 2 into two-->
          <div class = "header-R1-C2-5"> 
            <div class = "page">
              <a href = index.html> <h1>Products</h1></a>
            </div>
          </div>
          <!-- dividing row 1 column 2 into two-->
          <div class = "header-R1-C2-75">
              <a href = "shoppingcart.html"><h5> Cart</h5></a>
          </div>
        </div>
        <!-- div for column 2 row 2-->
        <div > 
          <!--use hr block to make theme change line-->
          <hr >
        </div>
        <!--column 2 row 3 of header-->
        <div class = "page-title"> 
          <h2> Our hand-made cinnamon rolls</h2>
        </div>
      </div>
    </div>
    </header>

    <main>
    <!--create a parent div block so I can use make each product a child-->
    <div class = "products">
      <!--column 1-->
      <div class="products-column"> 
        <!-- c1 row 1-->
        <div class = "products-column-child"> 
          <!--linking the whole div child block so you can click anywhere when you hover-->
          <a href = "detail.html?roll=Original"> 
            <div >
              <!--loading image according to roll class adding roll label and price--> 
                <img src = "../assets/products/original-cinnamon-roll.jpg"
                width=400
                class = roll
                alt = "Original cinnamon roll" />
                <p class = "p.products"> Original cinnamon roll</p>
                <h3> $2.49</h3>
                
            </div>
          </a>
        </div>
        <!-- div to create space between the two products-->
        <div class="space-row"></div>
        <!-- c1 row 2 -->
        <div class = "products-column-child">
          <!--linking the whole div child block so you can click anywhere when you hover-->
          <a  href = "detail.html?roll=Walnut"> 
            <div>
            
            <!--loading image according to roll class adding roll label and price-->  
              <img src = "../assets/products/walnut-cinnamon-roll.jpg"
              width=400
              class = roll
              alt = "Walnut cinnamon roll" />
              <p> Walnut cinnamon roll</p>
              <h3> $3.49</h3>
            
            </div>
          </a> 
        </div>
      </div>
      <!--column 2-->
      <div class = "products-column">
        <!-- c2 row 1-->
        <div class = "products-column-child">
          <!--linking the whole div child block so you can click anywhere when you hover-->
          <a  href = "detail.html?roll=Apple"> 
            <div>
              <!--loading image according to roll class adding roll label and price--> 
                <img src ="../assets/products/apple-cinnamon-roll.jpg"
                width=400
                class = roll
                alt = "Apple cinnamon roll" />
                <p> Apple cinnamon roll</p>
                <h3> $3.49</h3>
        
            </div>
          </a> 
        </div>
        <!-- div to create space between the two products-->
        <div class="space-row"></div>
        <!-- c2 row 2-->
        <div class = "products-column-child">
          <!--linking the whole div child block so you can click anywhere when you hover-->
          <a  href = "detail.html?roll=Double-Chocolate"> 
            <div>
              <!--loading image according to roll class adding roll label and price--> 
                <img src = "../assets/products/double-chocolate-cinnamon-roll.jpg"
                width=400
                class = roll
                alt = "Double-Chocolate cinnamon roll" /> 
                <p> Double-chocolate cinnamon roll</p>
                <h3> $3.99</h3>
              
            </div>
          </a> 
        </div>
      </div>
      <!--column 3-->
      <div class = "products-column">
        <!-- c3 row 1-->
        <div class = "products-column-child">
          <!--linking the whole div child block so you can click anywhere when you hover-->
          <a  href = "detail.html?roll=Raisin">    
            <div>
              
              <!--loading image according to roll class adding roll label and price--> 
                <img src = "../assets/products/raisin-cinnamon-roll.jpg"
                width=400
                class = roll
                alt = "Raisin cinnamon roll" /> 
                <p> Raisin cinnamon roll</p>
                <h3> $2.99 </h3>   
            </div>
          </a> 
        </div>
        <!-- div to create space between the two products-->
        <div class="space-row"></div>
        <!-- c3 row 2-->
        <div class = "products-column-child">
          <!--linking the whole div child block so you can click anywhere when you hover-->
          <a  href = "detail.html?roll=Strawberry"> 
            <div>
              
              <!--loading image according to roll class, adding roll label and price-->   
                <img src =  "../assets/products/strawberry-cinnamon-roll.jpg"
                width=400
                class = roll
                alt = "Strawberry cinnamon roll" /> 
                <p> Strawberry cinnamon roll</p>
                <h3> $3.99</h3>
              
            </div>
          </a> 
        </div>
      </div>   
    </div>
    </main>
  </body>
</html>
