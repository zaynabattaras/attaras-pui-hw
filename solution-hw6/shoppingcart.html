<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>
  </head>

  <body>
    <!--breaking up the page into header and main so I can create a standard header across all pages-->
    <header>
      <!--creating a header class to use flex to rearrange my header-->
    <div class = "headerC">
      <!--Creating div for column 1 in flex grid-->
      <div class = "header-C1"> 
        <!-- for row 1 of column 1-->
        <div class = "header-R1-C1">
          <!--loading logo and linking to products page-->
          <a href = index.html> 
            <img src = "../assets/logo/logo-01.svg"
            width=400
            class = logo
            alt = "bun bun logo" />
          </a>
        </div>
      </div>
      <!-- for column 2-->
      <div class = "header-C2"> 
         <!-- for column 2 row 1-->
        <div class = "header-R1-C2">
           <!-- dividing row 1 column 2 into two-->
          <div class = "header-R1-C2-5"> 
              <a href = index.html> <h5>Products</h5></a>
          </div>
          <!-- dividing row 1 column 2 into two-->
          <div class = "header-R1-C2-75">
            <div class = "page">
              <a href = "shoppingcart.html"><h1> Cart</h1></a>
            </div>
          </div>
        </div>
        <!-- div for column 2 row 2-->
        <div > 
          <!--use hr block to make theme change line-->
          <hr >
        </div>
        <!--column 2 row 3 of header-->
        <div class = "page-title"> 
          <h2>  Shopping Cart</h2>
        </div>
      </div>
    </div>
    </header>

    <main>
      <div class = "sc-container1" id = "roll-list">
        <!--container 1, creates template for roll list-->
        <template id = "template"> 
        <div class = "roll">
          <div class = "sc-container1-cols">
            <!-- container 1, col 1-->
              <img src = "../assets/products/original-cinnamon-roll.jpg"
              width=200
              class = sc
              id = "image"
              alt = "original cinnamon roll"/>
              <h4 id = "remove"> Remove</h4>
          </div>
          <!--container 1, column 2-->
          <div class = "sc-container1-col2-rows">
              <!-- using p block to write text and using br to seperate each element on its own line-->
              <p class = final-details id = "details">
                  Original Cinnamon Roll
                <br>
                Glazing: Keep original
                <br>
                Pack Size: 1
              </p>
          </div>
            <!--container 1, column 3-->
          <div class = "sc-container1-col3-rows">
              <h3 class = final-details id = "roll-price"> $ 2.49</h3>
          </div>
      </div>
      </template>
      </div>
      <div class = "sc-container2">
        <div class = "sc-container2-col1-space"></div>
        <!-- container 2 col 2-->
        <div class = "sc-container2-col2">
          <!--using hr tag to make a theme change between items and total-->
          <hr>
        </div>
      </div>
      <div class = "sc-container3">
        <!--container 3 col 1-->
        <div class = "sc-container3-col1">
          <p class = final-details>Total </p>
        </div>
        <!--container 3 col 2-->
        <div class = "sc-container3-col2">
          <!--container 3 col 2, row 1-->
          <div>
            <h3 class = "final-details sc-container3-col2-row2" id = "total-price">$ 29.94</h3>
          </div>
          <!--container 3 col 2, row 2-->
          <div>
            <!--creating a button for checkout-->
            <button class="checkout">
                Checkout
            </button> 
          </div>
        </div>
      </div>
    </main>
    <script src = "js/rollsdata.js"> </script>
    <script src = "js/cart.js"> </script>
  </body>
</html>
